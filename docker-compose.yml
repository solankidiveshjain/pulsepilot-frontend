version: '3'

services:
  pulsepilot-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.example.com
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - next-cache:/app/.next/cache
    networks:
      - app-network

volumes:
  next-cache:

networks:
  app-network:
    driver: bridge
